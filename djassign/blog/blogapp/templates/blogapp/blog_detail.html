{% extends 'blogapp/base.html' %}
{% block title %}
<title>{{ post.title }}</title>
{% endblock %}
{% block content %}
<section class="blog_posts blog_posts_detail">
    <div class="Card_detail">
        <p class="title_detail">{{ post.title }}</p>
        <div class="blog_content">
            <p class="grey">
                {% if post.updated_at %}
                    {{ post.updated_at }}
                {% else %}
                    {{ post.created_at }}
                {% endif %}
            </p>
            <p>{{ post.author }}</p>
            <p>{{ post.blog_body }}</p>
        </div>
    </div>
</section>
{% endblock %}
